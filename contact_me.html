    <main>
    <div id="contact">
        <form action="example.php" method="POST" name="contact-form">
            <label for="Name">Name</label> 
            <input id="Name" type="text" name="Name" required maxlength="15" placeholder="Name">
            <br>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" required placeholder="Email Address">
            <br>
            <label for="tel">Phone Number</label> 
            <input id="tel" type="tel" name="tel" required pattern="\d{11,}" placeholder="Phone Number(without'-')">
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Message"></textarea>
            <br>
            <input id="button" type="submit" value="Send">
        </form>
    </div>
